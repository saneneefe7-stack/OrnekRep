<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: indigo;
            width: 250px;
            color: white;
            border-radius: 5px;
            border: solid;
        }
        p::first-letter{
            font-size: 20px;
            padding-left: 10px;
            font-weight: bold;
        }
        p::first-line{
            background-color: orange;
            color: black;
        }

    </style>
</head>
<body>
    <div>
        <p>Makine dili "1" ve "0"lardan oluşan kod blokları ile yazılır.
            Makine dilinde kod yazılması ve yazılan kodun anlaşılması oldukça
            zordur.
        </p>
        <p>"0" sayısı ilk olarak Hârezmî tarafından anımlanmıştır.</p>
    </div>
</body>
</html>
