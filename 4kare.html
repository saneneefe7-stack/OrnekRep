<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: blue;
            border: 2px gray solid;
        }

        .div1 {
            width: 100px;
            height: 100px;
            display: inline-block;
        }

        .div2 {
            width: 100px;
            height: 100px;
            display: inline-block;
            float: left;
        }

        .div3 {
            width: 100px;
            height: 100px;
            display: inline-block;
            float: left;
            clear: both;
        }

        .div4 {
            width: 100px;
            height: 100px;
            display: inline-block;
            float: left;
        }
    </style>
</head>

<body>
    <div class="div1">
        1
    </div>
    <div class="div2">
        2
    </div>
    <div class="div3">
        3
    </div>
    <div class="div4">
        4
    </div>
</body>

</html>
